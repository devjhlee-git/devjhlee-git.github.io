<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://devjhlee-git.github.io">
    <meta property="og:title" content="이정현❤️전민아의 모바일청첩장">
    <meta property="og:description" content="2021년 4월 3일 12시">
    <meta property="og:image" content="https://devjhlee-git.github.io/photo/title.JPG">
    <title>이정현❤️전민아 결혼합니다</title>

    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="lib/css/style.css" >
    <link rel="stylesheet" href="lib/photoswipe/photoswipe.css">
	<link rel="stylesheet" href="lib/photoswipe/default-skin/default-skin.css">
		
</head>

<body>

<!-- Header -->
<header>
    <div class="header_plane anim"></div>
</header>
<!-- Header End -->

<div class="page">
    
    <section class="main_ticket" data-image="photo/mobile_01.jpg">
    </section>
	
	<section class="notice" data-image="photo/mobile_02.jpg">
    </section>
	
	<section class="photo_booth" data-image="photo/mobile_03.jpg">
    </section>
	
	<section class="photo_grid">
		<div class="row">
			<img src="photo/grid/1.jpg" onclick="openPhotoSwipe()" class="column cursor">
			<img src="photo/grid/2.jpg" onclick="openPhotoSwipe()" class="column cursor">
			<img src="photo/grid/3.jpg" onclick="openPhotoSwipe()" class="column cursor">
		</div>
		<div class="row">
			<img src="photo/grid/4.jpg" onclick="openPhotoSwipe()" class="column cursor">
			<img src="photo/grid/5.jpg" onclick="openPhotoSwipe()" class="column cursor">
			<img src="photo/grid/6.jpg" onclick="openPhotoSwipe()" class="column cursor">
		</div>
		<div class="row">
			<img src="photo/grid/7.jpg" onclick="openPhotoSwipe()" class="column cursor">
			<img src="photo/grid/8.jpg" onclick="openPhotoSwipe()" class="column cursor">
			<img src="photo/grid/9.jpg" onclick="openPhotoSwipe()" class="column cursor">
		</div>

		<!-- Root element of PhotoSwipe. Must have class pswp. -->
		<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

			<!-- Background of PhotoSwipe. 
				 It's a separate element as animating opacity is faster than rgba(). -->
			<div class="pswp__bg"></div>

			<!-- Slides wrapper with overflow:hidden. -->
			<div class="pswp__scroll-wrap">

				<!-- Container that holds slides. 
					PhotoSwipe keeps only 3 of them in the DOM to save memory.
					Don't modify these 3 pswp__item elements, data is added later on. -->
				<div class="pswp__container">
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
				</div>

				<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
				<div class="pswp__ui pswp__ui--hidden">

					<div class="pswp__top-bar">

						<!--  Controls are self-explanatory. Order can be changed. -->
						<div class="pswp__counter"></div>
						<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

						<!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
						<!-- element will get class pswp__preloader--active when preloader is running -->
						<div class="pswp__preloader">
							<div class="pswp__preloader__icn">
							  <div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							  </div>
							</div>
						</div>
					</div>

					<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
						<div class="pswp__share-tooltip"></div> 
					</div>

					<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
					</button>

					<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
					</button>

					<div class="pswp__caption">
						<div class="pswp__caption__center"></div>
					</div>

				</div>

			</div>

		</div>
		
	</section>
	
	<section class="more" data-image="photo/mobile_04.jpg">
    </section>
	
	<section class="soccer" data-image="photo/mobile_05.jpg">
    </section>
	
	<section class="information" data-image="photo/mobile_06.jpg">
    </section>
	
	<section class="information2" data-image="photo/mobile_07.jpg">
    </section>
	
	<section class="end" data-image="photo/mobile_08.jpg">
    </section>
	
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/skrollr.min.js"></script>
	<script src="lib/script.js"></script>
	<script src="lib/photoswipe/photoswipe.js"></script>
    <script src="lib/photoswipe/photoswipe-ui-default.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>

    <script>
		var openPhotoSwipe = function() {
			var pswpElement = document.querySelectorAll('.pswp')[0];

			// build items array
			var items = [
				{
					src: 'photo/grid/1.jpg',
					w: 964,
					h: 1024
				},
				{
					src: 'photo/grid/2.jpg',
					w: 964,
					h: 1024
				},
				{
					src: 'photo/grid/3.jpg',
					w: 964,
					h: 1024
				},
				{
					src: 'photo/grid/4.jpg',
					w: 964,
					h: 1024
				},
				{
					src: 'photo/grid/5.jpg',
					w: 964,
					h: 1024
				},
				{
					src: 'photo/grid/6.jpg',
					w: 964,
					h: 1024
				},
				{
					src: 'photo/grid/7.jpg',
					w: 964,
					h: 1024
				},
				{
					src: 'photo/grid/8.jpg',
					w: 964,
					h: 1024
				},
				{
					src: 'photo/grid/9.jpg',
					w: 964,
					h: 1024
				}
			];

			// define options (if needed)
			var options = {
				// history & focus options are disabled on CodePen        
				history: false,
				focus: false,

				showAnimationDuration: 100,
				hideAnimationDuration: 100
			};

			var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options);
			gallery.init();
		};
    </script>
</div>
</body>
</html>
